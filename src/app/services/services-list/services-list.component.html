<div class="breadcrumb">
  <div class="container">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li class="active"><a routerLink="/services">Services</a></li>
    </ul>
  </div>
</div>

<!-- Detailed Services -->
<section class="section-services">
  <div class="container">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <h3>{{servicesHeader}}</h3>
    </div>
    <div class="row">
      <ng-container *ngFor="let item of servicesList; let i = index">
        <div class="col-sm-3">
          <img src="{{item.imgPath}}" alt="">
          <h4>
            <a>{{item.serviceName}}</a>
          </h4>
          <p>{{item.shortDescription}}</p>
          <div class="read-more">
            <a class="btn btn-primary">Read more</a>
          </div>
        </div>
        <hr *ngIf="(i+1) % 4 == 0" class="devider">
      </ng-container>
    </div>
  </div>
</section>
