<!-- Breadcrumbs -->
<div class="breadcrumb">
  <div class="container">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li class="active"><a routerLink="/team">Team Member</a></li>
    </ul>
  </div>
</div>

<!-- Member -->
<section class="section-member">
  <div class="container">
    <div class="col-sm-6">
      <img src="{{teamMember.imgPath}}" alt="">
    </div>
    <div class="col-sm-6">
      <h3>{{teamMember.name}}</h3>
      <h4>{{teamMember.honours}}</h4>
      <div [innerHtml]="teamMember.description"></div>

    </div>
  </div>
</section>

<!-- Certification -->
<section class="section-certification">
  <div class="container">
    <h3>Certifications</h3>
    <ng-container *ngFor="let item of teamMember.certifications">
      <div class="col-sm-4">
        <img src="{{item}}" alt="">
      </div>
    </ng-container>
  </div>
</section>

<!-- Contact us -->
<app-contact-us></app-contact-us>
