<div class="post-review-body">
  <div class="col-sm-2">
    <img src="{{commentAuthor.imgPath}}" alt="">
  </div>
  <div class="post-review-text col-sm-offset-1">
    <ul class="italic">
      <li>by <span class="text-extra-bold">{{commentAuthor.name}}</span></li>
      <li><span class="text-gray-light">{{commentAuthor.date}}</span></li>
    </ul>
    <p>{{commentAuthor.content}}</p>
  </div>
</div>
<hr>
